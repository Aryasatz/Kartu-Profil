<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kartu Profil</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #edf1f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .profile-card {
      background: #ffffff;
      width: 320px;
      border-radius: 15px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .profile-header {
      height: 110px;
      background-color: #5290e9;
      position: relative;
    }

    .profile-image {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 6px solid #ffffff;
      position: absolute;
      top: 55px;
      left: 50%;
      transform: translateX(-50%);
      object-fit: cover;
      background-color: #ddd;
    }

    .profile-body {
      padding: 75px 25px 30px;
    }

    .profile-name {
      font-weight: 700;
      font-size: 22px;
      color: #2c2c2c;
      margin-bottom: 6px;
    }

    .profile-role {
      font-weight: 400;
      font-size: 14px;
      color: #7e7e7e;
      margin-bottom: 22px;
    }

    .profile-description {
      font-weight: 300;
      font-size: 14px;
      color: #5a5a5a;
      line-height: 1.5;
      padding: 0 10px;
    }

    /* Responsive adjustment */
    @media (max-width: 360px) {
      .profile-card {
        width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div class="profile-card" role="region" aria-label="Profil Budi Setiawan">
    <div class="profile-header"></div>
    <img 
      src="./Screenshot 2025-06-13 145037.png" 
      alt="Foto wajah Budi Setiawan dengan latar kabut langit biru dan pakaian kasual berwarna putih" 
      class="profile-image" 
      onerror="this.onerror=null; this.src='https://placehold.co/110x110?text=No+Image';" 
      loading="lazy"
    />
    <div class="profile-body">
      <h1 class="profile-name">Aryasatya</h1>
      <p class="profile-role">Web Developer</p>
      <p class="profile-description">
        Saya adalah seorang developer yang bersemangat dalam menciptakan aplikasi web yang fungsional dan mudah digunakan.
      </p>
    </div>
  </div>
</body>
</html>
